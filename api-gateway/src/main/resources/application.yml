eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
server:
  port: 8080
spring:
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - AddResponseHeader=Access-Control-Allow-Origin, *
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: account-service-account
          uri: lb://account-service
          predicates:
            - Path=/api/account/**
          filters:
            - AuthenticationFilter
        - id: account-service-legalEntity
          uri: lb://account-service
          predicates:
            - Path=/api/entity/**
          filters:
            - AuthenticationFilter
        - id: account-service-accounts
          uri: lb://account-service
          predicates:
            - Path=/api/accounts
          filters:
            - AuthenticationFilter
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/product/**
          filters:
            - AuthenticationFilter
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
#        - id: registry-service
#          uri: http://localhost:8761
#          predicates:
#            - Path=/eureka/web
#          filters:
#            - SetPath=/
        - id: registry-service-static
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**
          filters:
            - SetPath=/
  application:
    name: api-gateway